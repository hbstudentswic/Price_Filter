<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Price Filter</title>
  </head>
  <body>
    <h1>Price Filter</h1>
    <form>
      <div>
        <input type="checkbox" id="stocked-checkbox" />
        <label for="stocked-checkbox">Item In-Stock</label>
      </div>
      <div>
        <input
          type="range"
          id="price-range"
          name="price-range"
          min="9.99"
          max="399.99"
        />
        <label for="price-range">Min Price</label>
      </div>
      <div>
        <label for="search-name">Search by Name</label>
        <input type="text" id="search-name" />
      </div>

      <table>
        <thead>
          <tr>
            <td>Name</td>
            <td>Price</td>
          </tr>
        </thead>
        <!-- TODO (JS):
        1. Grab the tbody.
        2. Grab the template.
        3. Clone the template
        4. Select all of the 'td''s in the template-->
        <tbody></tbody>
      </table>

      <!-- We will use JS to make clones of this template and use it over and over to generate multiple rows.-->
      <template>
        <tr>
          <td></td>
          <td></td>
        </tr>
      </template>
    </form>
    <script src="./scripts.js" type="module"></script>
  </body>
</html>
